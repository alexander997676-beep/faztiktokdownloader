<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FAZ QUANTUM | Hyper-Downloader</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-tk: #00f2ea;
            --neon-tk-sec: #ff0050;
            --neon-yt: #ff0000;
            --neon-yt-sec: #ffadad;
            
            --primary: var(--neon-tk);
            --secondary: var(--neon-tk-sec);
            
            --bg-dark: #030305;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --surface: #0a0a0c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg-dark);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            perspective: 1000px; /* For 3D Tilt */
        }

        /* --- QUANTUM BACKGROUND --- */
        .ambient-orb {
            position: fixed; top: 50%; left: 50%; width: 800px; height: 800px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            filter: blur(120px); opacity: 0.15;
            animation: pulse 8s infinite alternate;
            z-index: -2; transition: background 0.8s;
        }
        .grid-floor {
            position: fixed; bottom: -50%; left: -50%; width: 200%; height: 100%;
            background-image: linear-gradient(var(--border) 1px, transparent 1px),
                              linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(60deg);
            mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, transparent 100%);
            z-index: -1;
            pointer-events: none;
        }

        @keyframes pulse { 0% { opacity: 0.1; transform: translate(-50%, -50%) scale(0.8); } 100% { opacity: 0.2; transform: translate(-50%, -50%) scale(1.1); } }

        /* --- 3D CARD CONTAINER --- */
        .quantum-shell {
            width: 100%; max-width: 550px; padding: 20px;
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }

        .main-interface {
            background: rgba(10, 10, 12, 0.7);
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 30px;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.7), inset 0 0 0 1px rgba(255,255,255,0.05);
            position: relative;
            overflow: hidden;
        }

        /* --- HEADER & TABS --- */
        .hud-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;
        }
        .brand { font-family: 'Rajdhani', sans-serif; font-weight: 700; font-size: 28px; text-transform: uppercase; letter-spacing: 2px; }
        .brand span { color: var(--primary); text-shadow: 0 0 15px var(--primary); transition: 0.3s; }
        
        .mode-toggles {
            display: flex; background: rgba(0,0,0,0.5); padding: 4px; border-radius: 50px; border: 1px solid var(--border);
        }
        .mode-chip {
            padding: 8px 16px; border-radius: 40px; font-size: 12px; font-weight: 600; cursor: pointer;
            color: #888; transition: 0.3s; display: flex; align-items: center; gap: 6px;
        }
        .mode-chip.active { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }

        /* --- INPUT FIELD --- */
        .input-zone { position: relative; margin-bottom: 25px; }
        .quantum-input {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--border);
            padding: 18px 50px 18px 20px; border-radius: 16px;
            color: white; font-family: 'Rajdhani', sans-serif; font-size: 16px; letter-spacing: 1px;
            outline: none; transition: 0.3s;
        }
        .quantum-input:focus { border-color: var(--primary); box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .paste-trigger {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            width: 36px; height: 36px; border-radius: 10px; border: none;
            background: rgba(255,255,255,0.08); color: white; cursor: pointer;
            transition: 0.2s;
        }
        .paste-trigger:hover { background: var(--primary); color: black; }

        /* --- ACTION BUTTON --- */
        .initiate-btn {
            width: 100%; padding: 20px; border-radius: 16px; border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; font-family: 'Rajdhani', sans-serif; font-weight: 700; font-size: 18px; letter-spacing: 3px;
            cursor: pointer; position: relative; overflow: hidden;
            box-shadow: 0 10px 40px -10px var(--primary);
            transition: 0.3s; text-transform: uppercase;
        }
        .initiate-btn:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 20px 50px -10px var(--primary); }
        .initiate-btn:active { transform: scale(0.98); }

        /* --- TERMINAL LOGGER (Loader) --- */
        .terminal-log {
            display: none; background: #000; border-radius: 12px; padding: 15px; margin-top: 20px;
            font-family: 'Courier New', monospace; font-size: 12px; color: var(--primary);
            border: 1px solid var(--border);
        }
        .log-line { margin-bottom: 5px; opacity: 0; animation: fadeIn 0.3s forwards; }
        .log-line span { color: white; }

        /* --- RESULT DASHBOARD --- */
        .result-viewport { display: none; margin-top: 30px; animation: holoPop 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        
        .media-monitor {
            background: rgba(0,0,0,0.5); border-radius: 20px; overflow: hidden; border: 1px solid var(--border);
            position: relative;
        }
        
        .monitor-screen {
            width: 100%; height: 300px; background: #000; position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        video { width: 100%; height: 100%; object-fit: contain; }
        
        .meta-overlay {
            padding: 20px; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            position: absolute; bottom: 0; left: 0; width: 100%; pointer-events: none;
        }
        .meta-title { font-size: 14px; font-weight: 600; margin-bottom: 5px; text-shadow: 0 2px 4px black; }
        .meta-tags { display: flex; gap: 8px; }
        .tag { background: var(--primary); color: black; font-size: 10px; font-weight: 800; padding: 2px 6px; border-radius: 4px; }

        /* Download Options */
        .control-deck { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .deck-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 15px; border-radius: 12px; text-decoration: none; color: white;
            text-align: center; font-size: 13px; font-weight: 600;
            transition: 0.2s; display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .deck-btn i { font-size: 18px; color: var(--primary); }
        .deck-btn:hover { background: rgba(255,255,255,0.1); border-color: var(--primary); }
        .deck-btn.primary { grid-column: span 2; background: var(--primary); color: black; border: none; flex-direction: row; justify-content: center; font-size: 15px; }
        .deck-btn.primary i { color: black; }
        .deck-btn.primary:hover { opacity: 0.9; }

        /* --- HISTORY DOCK --- */
        .history-dock { margin-top: 30px; border-top: 1px solid var(--border); padding-top: 20px; }
        .dock-header { display: flex; justify-content: space-between; font-size: 12px; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; }
        .clear-btn { cursor: pointer; color: var(--secondary); }
        
        .dock-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 10px; }
        .dock-item {
            aspect-ratio: 1/1; border-radius: 12px; overflow: hidden; position: relative;
            cursor: pointer; border: 1px solid var(--border); transition: 0.2s;
        }
        .dock-item:hover { transform: scale(1.1); border-color: var(--primary); z-index: 10; }
        .dock-item img { width: 100%; height: 100%; object-fit: cover; }
        .dock-badge { position: absolute; bottom: 0; right: 0; padding: 2px 4px; font-size: 8px; font-weight: bold; color: black; }

        /* --- UTILS --- */
        .toast {
            position: fixed; top: 30px; left: 50%; transform: translate(-50%, -100px);
            background: rgba(0,0,0,0.8); border: 1px solid var(--primary);
            padding: 12px 30px; border-radius: 50px; font-weight: 600;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); opacity: 0; transition: 0.4s;
            z-index: 999; display: flex; gap: 10px; align-items: center;
        }
        .toast.visible { transform: translate(-50%, 0); opacity: 1; }

        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes holoPop { 0% { opacity: 0; transform: scale(0.9) translateY(20px); } 100% { opacity: 1; transform: scale(1) translateY(0); } }

    </style>
</head>
<body>

<div class="ambient-orb" id="orb"></div>
<div class="grid-floor"></div>

<div class="quantum-shell" id="tiltCard">
    <div class="main-interface">
        
        <!-- HUD HEADER -->
        <div class="hud-header">
            <div class="brand">FAZ <span>QUANTUM</span></div>
            <div class="mode-toggles">
                <div class="mode-chip active" id="chip-tt" onclick="setSystem('tiktok')">
                    <i class="fa-brands fa-tiktok"></i>
                </div>
                <div class="mode-chip" id="chip-yt" onclick="setSystem('youtube')">
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
        </div>

        <!-- INPUT MATRIX -->
        <div class="input-zone">
            <input type="text" class="quantum-input" id="urlInput" placeholder="Paste Secure Link..." autocomplete="off">
            <button class="paste-trigger" onclick="engagePaste()"><i class="fa-solid fa-paste"></i></button>
        </div>

        <button class="initiate-btn" id="startBtn" onclick="executeSequence()">
            Initialize Extraction
        </button>

        <!-- TERMINAL LOG -->
        <div class="terminal-log" id="terminal"></div>

        <!-- RESULT VIEWPORT -->
        <div class="result-viewport" id="viewport">
            <div class="media-monitor">
                <div class="monitor-screen">
                    <video id="v-player" controls playsinline></video>
                    <div class="meta-overlay">
                        <div class="meta-tags">
                            <span class="tag">HD</span>
                            <span class="tag">MP4</span>
                            <span class="tag" id="t-platform">TIKTOK</span>
                        </div>
                        <div class="meta-title" id="v-title">Video Title Placeholder</div>
                    </div>
                </div>
            </div>

            <div class="control-deck">
                <a href="#" id="dl-video" target="_blank" class="deck-btn primary">
                    <i class="fa-solid fa-download"></i> DOWNLOAD VIDEO
                </a>
                <a href="#" id="dl-audio" target="_blank" class="deck-btn">
                    <i class="fa-solid fa-music"></i> EXTRACT MP3
                </a>
                <a href="#" id="dl-cover" target="_blank" class="deck-btn">
                    <i class="fa-solid fa-image"></i> SAVE COVER
                </a>
            </div>
        </div>

        <!-- HISTORY DOCK -->
        <div class="history-dock">
            <div class="dock-header">
                <span>Recent Protocols</span>
                <span class="clear-btn" onclick="purgeHistory()">CLEAR</span>
            </div>
            <div class="dock-grid" id="historyGrid">
                <!-- Items -->
            </div>
        </div>

    </div>
</div>

<div class="toast" id="toast">
    <i class="fa-solid fa-check"></i> <span id="toast-msg">Operation Complete</span>
</div>

<script>
    /* --- QUANTUM CORE CONFIG --- */
    let SYSTEM_MODE = 'tiktok';
    const API_GATES = {
        tiktok: "https://api.xyro.site/download/tiktok?url=",
        youtube: "https://api.xyro.site/download/youtubemp4?url="
    };

    const UI = {
        input: document.getElementById('urlInput'),
        terminal: document.getElementById('terminal'),
        viewport: document.getElementById('viewport'),
        orb: document.getElementById('orb'),
        root: document.documentElement
    };

    /* --- 3D TILT ENGINE --- */
    const card = document.getElementById('tiltCard');
    document.addEventListener('mousemove', (e) => {
        if(window.innerWidth < 768) return; // Disable on mobile
        const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
        const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
        card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });

    /* --- SYSTEM LOGIC --- */
    function setSystem(mode) {
        SYSTEM_MODE = mode;
        
        // Visual Toggles
        document.querySelectorAll('.mode-chip').forEach(c => c.classList.remove('active'));
        document.getElementById(mode === 'tiktok' ? 'chip-tt' : 'chip-yt').classList.add('active');

        // CSS Variables Swap
        if(mode === 'tiktok') {
            UI.root.style.setProperty('--primary', 'var(--neon-tk)');
            UI.root.style.setProperty('--secondary', 'var(--neon-tk-sec)');
            UI.input.placeholder = "Paste TikTok Link...";
        } else {
            UI.root.style.setProperty('--primary', 'var(--neon-yt)');
            UI.root.style.setProperty('--secondary', 'var(--neon-yt-sec)');
            UI.input.placeholder = "Paste YouTube Link...";
        }

        // Reset
        UI.viewport.style.display = 'none';
        UI.terminal.style.display = 'none';
        UI.input.value = '';
    }

    async function engagePaste() {
        try {
            const text = await navigator.clipboard.readText();
            UI.input.value = text;
            
            // Auto-Detect Protocol
            if(text.includes('youtube') || text.includes('youtu.be')) {
                if(SYSTEM_MODE !== 'youtube') {
                    setSystem('youtube');
                    UI.input.value = text;
                    triggerToast("YouTube Protocol Detected");
                }
            } else if(text.includes('tiktok')) {
                if(SYSTEM_MODE !== 'tiktok') {
                    setSystem('tiktok');
                    UI.input.value = text;
                    triggerToast("TikTok Protocol Detected");
                }
            }
        } catch(e) { triggerToast("Clipboard Access Denied", true); }
    }

    async function executeSequence() {
        const url = UI.input.value.trim();
        if(!url) return triggerToast("Input Empty", true);

        // Sequence Start
        UI.viewport.style.display = 'none';
        UI.terminal.style.display = 'block';
        UI.terminal.innerHTML = '';
        
        await log("Initializing connection...", 100);
        await log("Handshaking with API Gateway...", 600);
        
        try {
            const req = await fetch(API_GATES[SYSTEM_MODE] + encodeURIComponent(url));
            const res = await req.json();

            if(res.status) {
                await log("Data packet received.", 200);
                await log("Decryping media stream...", 400);
                renderInterface(res.result);
                saveToDock(res.result);
                triggerToast("Extraction Successful");
            } else {
                throw new Error("Invalid Response");
            }
        } catch(e) {
            console.error(e);
            await log("CRITICAL ERROR: Connection Failed", 0);
            triggerToast("Extraction Failed", true);
        }
    }

    /* --- RENDERING --- */
    function renderInterface(data) {
        UI.terminal.style.display = 'none';
        UI.viewport.style.display = 'block';

        let video, title, audio, cover;

        if(SYSTEM_MODE === 'tiktok') {
            video = data.media.find(m => m.type === 'nowatermark_hd')?.url || data.media.find(m => m.type === 'nowatermark')?.url;
            audio = data.music.url;
            cover = data.cover;
            title = data.desc || "TikTok Video";
            document.getElementById('t-platform').innerText = "TIKTOK";
            document.getElementById('t-platform').style.background = "var(--neon-tk)";
        } else {
            video = data.url || data.link || data.download;
            cover = data.thumb || data.thumbnail;
            title = data.title;
            audio = null; // YouTube MP4 API often doesn't give separate audio
            document.getElementById('t-platform').innerText = "YOUTUBE";
            document.getElementById('t-platform').style.background = "var(--neon-yt)";
        }

        // DOM Injection
        document.getElementById('v-player').src = video;
        document.getElementById('v-title').innerText = title.substring(0, 50) + "...";
        
        document.getElementById('dl-video').href = video;
        document.getElementById('dl-cover').href = cover;

        const audioBtn = document.getElementById('dl-audio');
        if(audio) {
            audioBtn.href = audio;
            audioBtn.style.opacity = '1';
            audioBtn.style.pointerEvents = 'all';
        } else {
            audioBtn.style.opacity = '0.3';
            audioBtn.style.pointerEvents = 'none';
        }

        // Scroll into view
        UI.viewport.scrollIntoView({ behavior: 'smooth' });
    }

    /* --- TERMINAL FX --- */
    function log(msg, delay) {
        return new Promise(resolve => {
            const line = document.createElement('div');
            line.className = 'log-line';
            line.innerHTML = `<span>></span> ${msg}`;
            UI.terminal.appendChild(line);
            setTimeout(resolve, delay);
        });
    }

    /* --- HISTORY DOCK --- */
    function saveToDock(data) {
        let history = JSON.parse(localStorage.getItem('faz_quantum_dock')) || [];
        
        let item = {
            thumb: SYSTEM_MODE === 'tiktok' ? data.cover : (data.thumb || data.thumbnail),
            link: SYSTEM_MODE === 'tiktok' ? (data.media[0].url) : (data.url || data.download),
            mode: SYSTEM_MODE
        };

        history.unshift(item);
        if(history.length > 8) history.pop();
        
        localStorage.setItem('faz_quantum_dock', JSON.stringify(history));
        renderDock();
    }

    function renderDock() {
        const grid = document.getElementById('historyGrid');
        const history = JSON.parse(localStorage.getItem('faz_quantum_dock')) || [];
        
        grid.innerHTML = '';
        history.forEach(item => {
            const div = document.createElement('div');
            div.className = 'dock-item';
            div.innerHTML = `
                <img src="${item.thumb}">
                <div class="dock-badge" style="background:${item.mode==='tiktok'?'var(--neon-tk)':'var(--neon-yt)'}">
                    ${item.mode==='tiktok'?'TT':'YT'}
                </div>
            `;
            div.onclick = () => window.open(item.link, '_blank');
            grid.appendChild(div);
        });
    }

    function purgeHistory() {
        localStorage.removeItem('faz_quantum_dock');
        renderDock();
        triggerToast("Memory Purged");
    }

    /* --- UTILS --- */
    function triggerToast(msg, isError = false) {
        const t = document.getElementById('toast');
        document.getElementById('toast-msg').innerText = msg;
        t.style.borderColor = isError ? 'red' : 'var(--primary)';
        t.classList.add('visible');
        setTimeout(() => t.classList.remove('visible'), 3000);
    }

    // Initialize
    renderDock();
</script>

</body>
</html>
