<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAZ PLATINUM | Ultimate Downloader</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* TikTok Theme */
            --tt-primary: #00f2ea;
            --tt-accent: #ff0050;
            
            /* YouTube Theme */
            --yt-primary: #ff0000;
            --yt-accent: #ffffff;

            /* Default (TikTok) */
            --theme-glow: var(--tt-primary);
            --theme-accent: var(--tt-accent);
            
            --bg-deep: #050505;
            --card-bg: rgba(20, 20, 20, 0.6);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-sec: #8b9bb4;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Space Grotesk', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            transition: 0.5s;
        }

        /* --- Cyber Grid Background --- */
        .cyber-grid {
            position: fixed; top: 0; left: 0; width: 200vw; height: 200vh;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            z-index: -2;
            pointer-events: none;
        }
        @keyframes gridMove { 0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); } 100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); } }

        /* --- Ambient Glow --- */
        .glow-spot {
            position: fixed; width: 600px; height: 600px; border-radius: 50%;
            background: var(--theme-glow); filter: blur(150px); opacity: 0.15;
            z-index: -1; transition: background 0.8s ease;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
        }

        /* --- Layout --- */
        .app-container {
            width: 100%; max-width: 500px; padding: 20px; z-index: 10;
        }

        /* --- Glass Card --- */
        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 30px; padding: 30px;
            box-shadow: 0 0 0 1px rgba(255,255,255,0.05), 0 20px 50px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }

        /* --- Mode Switcher --- */
        .mode-switch {
            display: flex; background: rgba(0,0,0,0.4); border-radius: 20px; padding: 5px;
            margin-bottom: 25px; position: relative; border: 1px solid var(--border);
        }
        .mode-btn {
            flex: 1; border: none; background: transparent; color: var(--text-sec);
            padding: 12px; font-weight: 700; font-size: 14px; cursor: pointer;
            z-index: 2; transition: color 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .mode-btn.active { color: white; }
        .mode-slider {
            position: absolute; top: 5px; left: 5px; width: calc(50% - 5px); height: calc(100% - 10px);
            background: var(--theme-glow); border-radius: 16px; transition: 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            opacity: 0.2; z-index: 1;
        }
        .mode-btn:nth-child(2).active ~ .mode-slider { transform: translateX(100%); background: var(--theme-glow); }

        /* --- Header --- */
        .brand { text-align: center; margin-bottom: 25px; }
        .brand h1 { font-size: 32px; font-weight: 800; letter-spacing: -1px; text-transform: uppercase; }
        .brand span { color: var(--theme-glow); text-shadow: 0 0 20px var(--theme-glow); transition: 0.5s; }
        .brand p { font-size: 12px; color: var(--text-sec); letter-spacing: 2px; text-transform: uppercase; margin-top: 5px; }

        /* --- Input --- */
        .input-wrapper {
            position: relative; margin-bottom: 20px;
        }
        .url-input {
            width: 100%; background: rgba(0,0,0,0.3); border: 2px solid var(--border);
            padding: 16px 50px 16px 16px; border-radius: 18px; color: white;
            font-size: 15px; outline: none; transition: 0.3s;
        }
        .url-input:focus { border-color: var(--theme-glow); box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .paste-btn {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            background: rgba(255,255,255,0.1); border: none; color: white;
            width: 32px; height: 32px; border-radius: 10px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .paste-btn:hover { background: var(--theme-glow); color: black; }

        /* --- Action Button --- */
        .cyber-btn {
            width: 100%; padding: 18px; border: none; border-radius: 18px;
            background: linear-gradient(135deg, var(--theme-glow), var(--theme-accent));
            color: #fff; font-weight: 800; font-size: 16px; letter-spacing: 1px;
            cursor: pointer; position: relative; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4); transition: 0.3s;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .cyber-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        .cyber-btn:hover { transform: translateY(-3px); box-shadow: 0 20px 40px -10px var(--theme-glow); }
        .cyber-btn:hover::before { left: 100%; }
        .cyber-btn:active { transform: scale(0.98); }
        .cyber-btn.loading { filter: grayscale(1); cursor: not-allowed; }

        /* --- Results Section --- */
        #result-container { display: none; margin-top: 30px; animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        
        .media-card {
            background: rgba(0,0,0,0.3); border-radius: 20px; overflow: hidden;
            border: 1px solid var(--border);
        }
        
        .media-header { padding: 15px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid var(--border); }
        .media-avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--theme-glow); }
        .media-meta h3 { font-size: 14px; color: white; }
        .media-meta p { font-size: 11px; color: var(--text-sec); }

        .video-wrapper { position: relative; background: black; }
        video { width: 100%; display: block; max-height: 400px; }

        .media-actions { padding: 15px; display: grid; gap: 10px; }
        
        .dl-btn {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            padding: 14px; border-radius: 12px; text-decoration: none;
            font-weight: 700; font-size: 14px; transition: 0.2s;
        }
        .dl-primary { background: white; color: black; }
        .dl-primary:hover { background: var(--theme-glow); box-shadow: 0 0 20px var(--theme-glow); }
        .dl-secondary { background: rgba(255,255,255,0.05); color: white; border: 1px solid var(--border); }
        .dl-secondary:hover { background: rgba(255,255,255,0.1); }

        /* --- History Pill --- */
        .history-section { margin-top: 25px; }
        .history-label { font-size: 11px; color: var(--text-sec); text-transform: uppercase; margin-bottom: 10px; font-weight: 700; letter-spacing: 1px; }
        .history-scroll { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .history-scroll::-webkit-scrollbar { display: none; }
        
        .h-item {
            min-width: 70px; cursor: pointer; text-align: center; position: relative;
        }
        .h-thumb {
            width: 70px; height: 70px; border-radius: 14px; object-fit: cover;
            border: 1px solid var(--border); transition: 0.2s;
        }
        .h-item:hover .h-thumb { border-color: var(--theme-glow); transform: scale(1.05); }
        .h-icon {
            position: absolute; bottom: 5px; right: 5px; width: 18px; height: 18px;
            background: black; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 10px; color: white; border: 1px solid var(--border);
        }

        /* --- Toast --- */
        .toast-box {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(10px);
            border: 1px solid var(--theme-glow); padding: 12px 24px; border-radius: 50px;
            color: white; font-weight: 600; font-size: 14px; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 1000; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .toast-box.show { transform: translateX(-50%) translateY(0); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="cyber-grid"></div>
<div class="glow-spot"></div>

<div class="app-container">
    
    <!-- Branding -->
    <div class="brand">
        <h1>FAZ <span id="brand-highlight">PLATINUM</span></h1>
        <p>Advanced Media Extraction Engine</p>
    </div>

    <div class="main-card">
        <!-- Switcher -->
        <div class="mode-switch">
            <button class="mode-btn active" onclick="setMode('tiktok')" id="btn-tt">
                <i class="fa-brands fa-tiktok"></i> TikTok
            </button>
            <button class="mode-btn" onclick="setMode('youtube')" id="btn-yt">
                <i class="fa-brands fa-youtube"></i> YouTube
            </button>
            <div class="mode-slider"></div>
        </div>

        <!-- Input -->
        <div class="input-wrapper">
            <input type="text" class="url-input" id="urlInput" placeholder="Paste TikTok Link..." autocomplete="off">
            <button class="paste-btn" onclick="handlePaste()"><i class="fa-solid fa-paste"></i></button>
        </div>

        <!-- Action -->
        <button class="cyber-btn" id="actionBtn" onclick="process()">
            <span id="btn-text">INITIALIZE DOWNLOAD</span>
        </button>

        <!-- Result -->
        <div id="result-container">
            <div class="media-card">
                <div class="media-header">
                    <img id="r-avatar" src="" class="media-avatar">
                    <div class="media-meta">
                        <h3 id="r-title">Video Title</h3>
                        <p id="r-author">@author</p>
                    </div>
                </div>
                
                <div class="video-wrapper">
                    <video id="r-player" controls playsinline></video>
                </div>

                <div class="media-actions">
                    <a id="dl-main" href="#" target="_blank" class="dl-btn dl-primary">
                        <i class="fa-solid fa-download"></i> DOWNLOAD HD
                    </a>
                    <button id="copy-cap" onclick="copyCaption()" class="dl-btn dl-secondary" style="cursor:pointer">
                        <i class="fa-regular fa-copy"></i> COPY TITLE
                    </button>
                </div>
            </div>
        </div>

        <!-- History -->
        <div class="history-section">
            <div class="history-label">Session History</div>
            <div class="history-scroll" id="history-list">
                <!-- JS will populate this -->
            </div>
        </div>
    </div>
</div>

<div class="toast-box" id="toast">
    <i class="fa-solid fa-check-circle"></i> <span id="toast-msg">Success</span>
</div>

<script>
    // --- Configuration ---
    let MODE = 'tiktok';
    const ENDPOINTS = {
        tiktok: "https://api.xyro.site/download/tiktok?url=",
        youtube: "https://api.xyro.site/download/youtubemp4?url="
    };

    const UI = {
        root: document.documentElement,
        input: document.getElementById('urlInput'),
        btn: document.getElementById('actionBtn'),
        btnText: document.getElementById('btn-text'),
        result: document.getElementById('result-container'),
        brand: document.getElementById('brand-highlight')
    };

    // --- Core Functions ---

    function setMode(mode) {
        MODE = mode;
        
        // Button States
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(mode === 'tiktok' ? 'btn-tt' : 'btn-yt').classList.add('active');

        // Theme Variables
        if (mode === 'tiktok') {
            UI.root.style.setProperty('--theme-glow', 'var(--tt-primary)');
            UI.root.style.setProperty('--theme-accent', 'var(--tt-accent)');
            UI.input.placeholder = "Paste TikTok Link...";
            UI.brand.innerText = "TIKTOK";
        } else {
            UI.root.style.setProperty('--theme-glow', 'var(--yt-primary)');
            UI.root.style.setProperty('--theme-accent', 'var(--yt-accent)');
            UI.input.placeholder = "Paste YouTube Link...";
            UI.brand.innerText = "YOUTUBE";
        }

        // Reset UI
        UI.result.style.display = 'none';
        UI.input.value = '';
        UI.input.focus();
    }

    async function handlePaste() {
        try {
            const text = await navigator.clipboard.readText();
            UI.input.value = text;
            
            // Smart Auto-Switch Logic
            if (text.includes('youtube.com') || text.includes('youtu.be')) {
                if (MODE !== 'youtube') {
                    setMode('youtube');
                    UI.input.value = text; // Re-set value after switch
                    showToast("Switched to YouTube Mode", true);
                }
            } else if (text.includes('tiktok.com')) {
                if (MODE !== 'tiktok') {
                    setMode('tiktok');
                    UI.input.value = text;
                    showToast("Switched to TikTok Mode", true);
                }
            }
            
            showToast("Link Pasted");
        } catch (err) {
            showToast("Clipboard Permission Denied");
        }
    }

    async function process() {
        const url = UI.input.value.trim();
        if(!url) return showToast("Please paste a link first");

        // UI Loading
        UI.result.style.display = 'none';
        UI.btn.classList.add('loading');
        UI.btnText.innerText = "ANALYZING STREAM...";
        UI.btn.disabled = true;

        try {
            const res = await fetch(ENDPOINTS[MODE] + encodeURIComponent(url));
            const data = await res.json();

            if(data.status) {
                renderResult(data.result);
                saveHistory(data.result);
                showToast("Media Extracted Successfully");
            } else {
                throw new Error("API Fail");
            }

        } catch (e) {
            console.error(e);
            showToast("Download Failed. Private or Invalid Link.");
        } finally {
            UI.btn.classList.remove('loading');
            UI.btnText.innerText = "INITIALIZE DOWNLOAD";
            UI.btn.disabled = false;
        }
    }

    // --- Rendering ---

    function renderResult(data) {
        // Extract data based on platform structure
        let videoUrl, title, author, avatar, cover;

        if (MODE === 'tiktok') {
            videoUrl = data.media.find(m => m.type === 'nowatermark_hd')?.url || data.media.find(m => m.type === 'nowatermark')?.url;
            title = data.desc || "TikTok Video";
            author = data.author.nickname;
            avatar = data.author.avatar;
            cover = data.cover;
        } else {
            // YouTube
            videoUrl = data.url || data.link || data.download;
            title = data.title;
            author = "YouTube HD";
            avatar = "https://cdn-icons-png.flaticon.com/512/1384/1384060.png"; // Generic YT Icon
            cover = data.thumb || data.thumbnail;
        }

        // DOM Injection
        document.getElementById('r-player').src = videoUrl;
        document.getElementById('r-title').innerText = title.substring(0, 50) + (title.length>50?"...":"");
        document.getElementById('r-author').innerText = author;
        document.getElementById('r-avatar').src = avatar;
        
        const dlBtn = document.getElementById('dl-main');
        dlBtn.href = videoUrl;
        
        // Store title for copy button
        dlBtn.dataset.title = title;

        UI.result.style.display = 'block';
        
        // Scroll to result
        UI.result.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    // --- History System ---

    function saveHistory(data) {
        let history = JSON.parse(localStorage.getItem('faz_plat_history')) || [];
        
        let item = {};
        if (MODE === 'tiktok') {
            item = { thumb: data.cover, link: data.media[0].url, mode: 'tiktok' };
        } else {
            item = { thumb: data.thumb || data.thumbnail, link: data.url, mode: 'youtube' };
        }

        // Add to top, keep 10
        history.unshift(item);
        if(history.length > 10) history.pop();
        
        localStorage.setItem('faz_plat_history', JSON.stringify(history));
        renderHistory();
    }

    function renderHistory() {
        const list = document.getElementById('history-list');
        const history = JSON.parse(localStorage.getItem('faz_plat_history')) || [];
        
        if(history.length === 0) {
            list.innerHTML = '<span style="color:#444; font-size:12px; padding:10px;">Recent downloads appear here</span>';
            return;
        }

        list.innerHTML = '';
        history.forEach(item => {
            const icon = item.mode === 'tiktok' ? '<i class="fa-brands fa-tiktok"></i>' : '<i class="fa-brands fa-youtube"></i>';
            const el = document.createElement('div');
            el.className = 'h-item';
            el.innerHTML = `
                <img src="${item.thumb}" class="h-thumb">
                <div class="h-icon">${icon}</div>
            `;
            el.onclick = () => window.open(item.link, '_blank');
            list.appendChild(el);
        });
    }

    // --- Utilities ---

    function copyCaption() {
        const title = document.getElementById('r-title').innerText;
        navigator.clipboard.writeText(title);
        showToast("Title Copied!");
    }

    function showToast(msg, highlight = false) {
        const t = document.getElementById('toast');
        document.getElementById('toast-msg').innerText = msg;
        
        if(highlight) t.style.borderColor = "#fff";
        else t.style.borderColor = "var(--theme-glow)";

        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }

    // Init
    renderHistory();
</script>

</body>
</html>
