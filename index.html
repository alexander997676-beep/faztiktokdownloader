<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FAZ DOWNLOADER | Celestial Downloader</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ea;
            --accent: #ff0050;
            --bg-deep: #050505;
            --glass-surface: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glow: 0 0 20px rgba(0, 242, 234, 0.3);
            --text-main: #ffffff;
            --text-muted: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Manrope', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- AURORA ENGINE --- */
        .aurora-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;
            background: black;
            overflow: hidden;
        }
        .aurora-blob {
            position: absolute; width: 60vw; height: 60vw; border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            filter: blur(100px); opacity: 0.4;
            animation: morph 15s infinite linear alternate;
        }
        .blob-1 { top: -10%; left: -10%; background: radial-gradient(circle, #4f46e5, transparent); animation-delay: 0s; }
        .blob-2 { bottom: -10%; right: -10%; background: radial-gradient(circle, #ec4899, transparent); animation-delay: -5s; }
        .blob-3 { top: 40%; left: 40%; width: 40vw; height: 40vw; background: radial-gradient(circle, #06b6d4, transparent); animation-delay: -10s; opacity: 0.2; }

        @keyframes morph { 0% { transform: rotate(0deg) scale(1); } 100% { transform: rotate(360deg) scale(1.2); } }

        /* --- NOISE TEXTURE --- */
        .film-grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none; z-index: 0;
        }

        /* --- MAIN INTERFACE --- */
        .omega-shell {
            width: 100%; max-width: 500px; padding: 20px; z-index: 10;
            perspective: 1000px;
        }

        .omega-card {
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(50px); -webkit-backdrop-filter: blur(50px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 30px;
            box-shadow: 0 40px 80px -20px rgba(0,0,0,0.7), inset 0 1px 0 rgba(255,255,255,0.1);
            position: relative; overflow: hidden;
            transition: transform 0.1s ease-out;
        }

        /* --- NEURAL CORE (Status Ring) --- */
        .neural-wrapper {
            display: flex; justify-content: center; margin-bottom: 25px;
        }
        .neural-core {
            width: 70px; height: 70px; border-radius: 50%;
            border: 2px solid var(--glass-border);
            position: relative; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            transition: 0.5s;
        }
        .neural-core::after {
            content: ''; position: absolute; width: 100%; height: 100%; border-radius: 50%;
            border: 2px solid transparent; border-top-color: var(--primary);
            animation: spin 2s linear infinite; opacity: 0; transition: 0.3s;
        }
        .neural-core.processing::after { opacity: 1; }
        .neural-core.success { border-color: #10b981; box-shadow: 0 0 20px #10b981; }
        .neural-core.error { border-color: #ef4444; box-shadow: 0 0 20px #ef4444; }
        
        .core-icon { font-size: 24px; color: var(--text-main); transition: 0.3s; }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- HEADINGS --- */
        .header { text-align: center; margin-bottom: 30px; }
        .title { font-family: 'Syncopate', sans-serif; font-weight: 700; font-size: 24px; letter-spacing: 2px; margin-bottom: 5px; }
        .subtitle { font-size: 11px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 3px; }

        /* --- INPUT FIELD --- */
        .input-matrix { position: relative; margin-bottom: 20px; }
        .omega-input {
            width: 100%; background: rgba(0,0,0,0.4); border: 1px solid var(--glass-border);
            padding: 20px 50px 20px 20px; border-radius: 20px;
            color: white; font-size: 14px; letter-spacing: 0.5px;
            outline: none; transition: 0.3s;
        }
        .omega-input:focus { border-color: var(--primary); box-shadow: 0 0 0 1px var(--primary); background: rgba(0,0,0,0.6); }
        
        .mode-indicator {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            font-size: 18px; color: var(--text-muted); transition: 0.3s;
        }
        .mode-indicator.active-tt { color: #00f2ea; filter: drop-shadow(0 0 5px #00f2ea); }
        .mode-indicator.active-yt { color: #ff0000; filter: drop-shadow(0 0 5px #ff0000); }

        /* --- HOLOGRAPHIC BUTTON --- */
        .omega-btn {
            width: 100%; padding: 22px; border-radius: 20px; border: none;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 1px solid var(--glass-border);
            color: white; font-family: 'Syncopate', sans-serif; font-weight: 700; font-size: 14px; letter-spacing: 2px;
            cursor: pointer; position: relative; overflow: hidden;
            transition: 0.3s;
        }
        .omega-btn:hover { background: rgba(255,255,255,0.15); border-color: white; letter-spacing: 3px; }
        .omega-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .omega-btn:hover::before { left: 100%; }

        /* --- RESULT PANEL --- */
        #omega-result { display: none; margin-top: 30px; animation: hologramFade 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        
        .holo-card {
            background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 20px; position: relative;
        }
        .holo-card::before {
            content: ''; position: absolute; inset: 0; border-radius: 24px; padding: 1px;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.2), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude; pointer-events: none;
        }

        .media-viewer {
            width: 100%; border-radius: 16px; overflow: hidden; background: #000;
            margin-bottom: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
        }
        video { width: 100%; display: block; max-height: 400px; opacity: 0.8; transition: 0.3s; }
        video:hover { opacity: 1; }

        .info-grid { display: grid; grid-template-columns: auto 1fr; gap: 15px; align-items: center; margin-bottom: 20px; }
        .info-avatar { width: 50px; height: 50px; border-radius: 14px; border: 1px solid var(--glass-border); }
        .info-text h3 { font-size: 14px; font-weight: 700; color: white; margin-bottom: 2px; }
        .info-text p { font-size: 11px; color: var(--text-muted); font-family: 'Syncopate'; }

        .action-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .act-btn {
            padding: 15px; border-radius: 14px; border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.03); color: white; text-align: center;
            text-decoration: none; font-size: 12px; font-weight: 700; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .act-btn:hover { background: rgba(255,255,255,0.1); transform: translateY(-2px); }
        .act-btn.primary { background: white; color: black; border: none; grid-column: span 2; }
        .act-btn.primary:hover { box-shadow: 0 0 20px rgba(255,255,255,0.4); }

        /* --- HISTORY DOTS --- */
        .history-dots {
            display: flex; justify-content: center; gap: 8px; margin-top: 25px;
        }
        .h-dot {
            width: 8px; height: 8px; border-radius: 50%; background: rgba(255,255,255,0.2);
            cursor: pointer; transition: 0.3s;
        }
        .h-dot:hover { background: white; transform: scale(1.5); }
        
        /* --- TOAST --- */
        .omega-toast {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%) translateY(20px);
            background: rgba(0,0,0,0.8); border: 1px solid var(--primary);
            color: var(--primary); padding: 10px 20px; border-radius: 4px;
            font-family: 'Syncopate'; font-size: 10px; font-weight: 700;
            opacity: 0; transition: 0.4s; pointer-events: none; z-index: 100;
        }
        .omega-toast.visible { opacity: 1; transform: translateX(-50%) translateY(0); }

        @keyframes hologramFade { 0% { opacity: 0; transform: translateY(10px) scale(0.95); filter: blur(10px); } 100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); } }

    </style>
</head>
<body>

<!-- Dynamic Background -->
<div class="aurora-bg">
    <div class="aurora-blob blob-1"></div>
    <div class="aurora-blob blob-2"></div>
    <div class="aurora-blob blob-3"></div>
</div>
<div class="film-grain"></div>

<div class="omega-shell" id="shell">
    <div class="omega-card">
        
        <!-- Neural Core (Status) -->
        <div class="neural-wrapper">
            <div class="neural-core" id="core">
                <i class="fa-solid fa-power-off core-icon" id="core-icon"></i>
            </div>
        </div>

        <div class="header">
            <h1 class="title">FAZ YTxTK</h1>
            <p class="subtitle">Celestial Media Engine</p>
        </div>

        <!-- Input -->
        <div class="input-matrix">
            <input type="text" class="omega-input" id="urlInput" placeholder="System Ready. Awaiting Link..." autocomplete="off">
            <div class="mode-indicator" id="modeIcon"><i class="fa-solid fa-link"></i></div>
        </div>

        <button class="omega-btn" id="initBtn" onclick="initiateSequence()">
            EXTRACT DATA
        </button>

        <!-- Result -->
        <div id="omega-result">
            <div class="holo-card">
                <div class="info-grid">
                    <img id="r-avatar" src="" class="info-avatar">
                    <div class="info-text">
                        <h3 id="r-title">Title</h3>
                        <p id="r-author">AUTHOR_ID</p>
                    </div>
                </div>

                <div class="media-viewer">
                    <video id="r-player" controls playsinline></video>
                </div>

                <div class="action-row">
                    <a id="dl-main" href="#" target="_blank" class="act-btn primary">
                        <i class="fa-solid fa-download"></i> DOWNLOAD HD
                    </a>
                    <a id="dl-sec" href="#" target="_blank" class="act-btn">
                        <i class="fa-solid fa-music"></i> AUDIO
                    </a>
                    <a id="dl-cov" href="#" target="_blank" class="act-btn">
                        <i class="fa-solid fa-image"></i> COVER
                    </a>
                </div>
            </div>
        </div>

        <!-- Mini History Dots -->
        <div class="history-dots" id="h-dots"></div>

    </div>
</div>

<div class="omega-toast" id="toast">SYSTEM MESSAGE</div>

<script>
    /* --- OMEGA SYSTEM CONFIG --- */
    let CURRENT_PROTOCOL = null; // 'tiktok' or 'youtube'
    const GATEWAYS = {
        tiktok: "https://api.xyro.site/download/tiktok?url=",
        youtube: "https://api.xyro.site/download/youtubemp4?url="
    };

    const UI = {
        core: document.getElementById('core'),
        icon: document.getElementById('core-icon'),
        input: document.getElementById('urlInput'),
        modeIcon: document.getElementById('modeIcon'),
        btn: document.getElementById('initBtn'),
        result: document.getElementById('omega-result'),
        shell: document.getElementById('shell')
    };

    /* --- EVENT LISTENERS --- */
    
    // Smart Input Validation
    UI.input.addEventListener('input', (e) => {
        const val = e.target.value;
        if(val.includes('tiktok.com')) {
            activateMode('tiktok');
        } else if(val.includes('youtube.com') || val.includes('youtu.be')) {
            activateMode('youtube');
        } else {
            resetMode();
        }
    });

    // 3D Parallax Effect
    document.addEventListener('mousemove', (e) => {
        if(window.innerWidth < 768) return;
        const x = (window.innerWidth / 2 - e.pageX) / 40;
        const y = (window.innerHeight / 2 - e.pageY) / 40;
        UI.shell.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });

    /* --- CORE LOGIC --- */

    function activateMode(mode) {
        CURRENT_PROTOCOL = mode;
        UI.modeIcon.className = 'mode-indicator'; // reset
        
        if(mode === 'tiktok') {
            UI.modeIcon.classList.add('active-tt');
            UI.modeIcon.innerHTML = '<i class="fa-brands fa-tiktok"></i>';
            updateCore('ready', '#00f2ea');
        } else {
            UI.modeIcon.classList.add('active-yt');
            UI.modeIcon.innerHTML = '<i class="fa-brands fa-youtube"></i>';
            updateCore('ready', '#ff0000');
        }
    }

    function resetMode() {
        CURRENT_PROTOCOL = null;
        UI.modeIcon.className = 'mode-indicator';
        UI.modeIcon.innerHTML = '<i class="fa-solid fa-link"></i>';
        updateCore('idle');
    }

    function updateCore(state, color = null) {
        UI.core.className = 'neural-core'; // Reset classes
        if(state === 'processing') {
            UI.core.classList.add('processing');
            UI.icon.className = 'fa-solid fa-circle-notch fa-spin core-icon';
            if(color) UI.core.style.borderColor = color;
        } else if (state === 'success') {
            UI.core.classList.add('success');
            UI.icon.className = 'fa-solid fa-check core-icon';
        } else if (state === 'error') {
            UI.core.classList.add('error');
            UI.icon.className = 'fa-solid fa-xmark core-icon';
        } else if (state === 'ready') {
            UI.icon.className = 'fa-solid fa-bolt core-icon';
            if(color) UI.core.style.borderColor = color;
        } else {
            // Idle
            UI.icon.className = 'fa-solid fa-power-off core-icon';
            UI.core.style.borderColor = 'var(--glass-border)';
        }
    }

    async function initiateSequence() {
        const url = UI.input.value.trim();
        
        // Manual mode detection if paste happened without input event
        if(!CURRENT_PROTOCOL) {
            if(url.includes('tiktok')) activateMode('tiktok');
            else if(url.includes('youtu')) activateMode('youtube');
            else return showToast("INVALID PROTOCOL DETECTED");
        }

        UI.result.style.display = 'none';
        updateCore('processing', CURRENT_PROTOCOL === 'tiktok' ? '#00f2ea' : '#ff0000');
        UI.btn.innerText = "ACCESSING MAINFRAME...";
        UI.btn.disabled = true;

        try {
            const req = await fetch(GATEWAYS[CURRENT_PROTOCOL] + encodeURIComponent(url));
            const res = await req.json();

            if(res.status) {
                renderHologram(res.result);
                updateCore('success');
                saveHistory(url);
                showToast("DATA EXTRACTION COMPLETE");
            } else {
                throw new Error("Gateway Error");
            }
        } catch(e) {
            console.error(e);
            updateCore('error');
            showToast("CONNECTION FAILURE");
        } finally {
            UI.btn.innerText = "EXTRACT DATA";
            UI.btn.disabled = false;
        }
    }

    function renderHologram(data) {
        let vid, title, author, avatar, cover, aud;

        if(CURRENT_PROTOCOL === 'tiktok') {
            vid = data.media.find(m => m.type === 'nowatermark_hd')?.url || data.media[0].url;
            aud = data.music.url;
            cover = data.cover;
            title = data.desc || "TikTok Media";
            author = data.author.nickname;
            avatar = data.author.avatar;
        } else {
            vid = data.url || data.download;
            aud = null;
            cover = data.thumb || data.thumbnail;
            title = data.title;
            author = "YouTube HD";
            avatar = cover; 
        }

        // Inject
        document.getElementById('r-player').src = vid;
        document.getElementById('r-title').innerText = title.substring(0, 40) + "...";
        document.getElementById('r-author').innerText = author;
        document.getElementById('r-avatar').src = avatar;

        document.getElementById('dl-main').href = vid;
        document.getElementById('dl-cov').href = cover;

        const audBtn = document.getElementById('dl-sec');
        if(aud) {
            audBtn.href = aud;
            audBtn.style.display = 'flex';
        } else {
            audBtn.style.display = 'none';
        }

        UI.result.style.display = 'block';
        UI.result.scrollIntoView({ behavior: 'smooth' });
    }

    /* --- HISTORY DOTS --- */
    function saveHistory(url) {
        let hist = JSON.parse(localStorage.getItem('faz_omega_h')) || [];
        hist.push(url);
        if(hist.length > 5) hist.shift();
        localStorage.setItem('faz_omega_h', JSON.stringify(hist));
        renderDots();
    }

    function renderDots() {
        const c = document.getElementById('h-dots');
        const hist = JSON.parse(localStorage.getItem('faz_omega_h')) || [];
        c.innerHTML = '';
        hist.forEach(url => {
            const d = document.createElement('div');
            d.className = 'h-dot';
            d.onclick = () => { UI.input.value = url; UI.input.dispatchEvent(new Event('input')); };
            c.appendChild(d);
        });
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.classList.add('visible');
        setTimeout(() => t.classList.remove('visible'), 3000);
    }

    // Auto Paste on Load
    window.addEventListener('load', async () => {
        renderDots();
        try {
            const text = await navigator.clipboard.readText();
            if(text.startsWith('http')) {
                UI.input.value = text;
                UI.input.dispatchEvent(new Event('input')); // Trigger detection
                showToast("CLIPBOARD DATA DETECTED");
            }
        } catch(e) {}
    });

</script>

</body>
</html>
